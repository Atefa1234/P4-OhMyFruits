<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./public/css/countdown.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"><img src="./public/img/logo-Navbar.png" alt="Logo Navbar"></a>
                <div class="text-white fa-solid fa-volume-high" id="iconSound"></div>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Trileras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Memory Masters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Las Pitonisas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Gra da Memoria</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
<section>
    <div id="nameContainer"></div>
    <h2>Enter your Player Name</h2>
    <form id="playerForm">
      <div class="form-group">
          <label for="playerName">Name:</label>
          <input type="text" id="playerName"  class="player-name" name="playerName" required>
          <button type="button" id="saveName" class="save-name-button">Save Name</button>
      </div>
      <div class="form-group">
          <button type="button" id="playAnonymously" class="anonymously-button">Play Anonymously</button>
      </div>
      <div id="message"></div>
    </form>
    <h2>Total Score</h2>
    <div id="score"></div>
</section>
        <section>
            <div id="contentGame">
                <div id="displayGame">
                    <!-- Aqui irá el display del juego -->
                    <div id="modalInstructions">
                        <!-- Aqui irá el modal de las instrucciones que se mostrara al clicar en el boton How to Play -->
                    </div>
                    <div class="buttons-game">
                        <!-- Aqui irán los botones de Play y How to Play -->
                    </div>
                </div>
            </div>
        </section>

        <section id="countdownSection">
            <div id="countdown"></div>
            <button class="difficulty-button" onclick="changeDifficulty('easy')">Easy</button>
            <button class="difficulty-button" onclick="changeDifficulty('normal')">Normal</button>
            <button class="difficulty-button" onclick="changeDifficulty('hard')">Hard</button>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#"></a>Help</li>
            <li><a href="#"></a>Privacy</li>
            <li><a href="#"></a>Cookies</li>
        </ul>

        <button>Home</button>

        <ul>
            <li>Message</li>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>PlayStore</li>
        </ul>

        <div>
            <p>
                Copyright
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./public/js/main.js"></script>
    <script src="./public/js/countdown.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/countdown.css">
    <link rel="stylesheet" href="./public/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>

            <p>Para boostrap</p>
        </nav>
    </header>
    <main>
<section>
    <div id="nameContainer"></div>
    <h2>Enter your Player Name</h2>
    <form id="playerForm">
      <div class="form-group">
          <label for="playerName">Name:</label>
          <input type="text" id="playerName"  class="player-name" name="playerName" required>
          <button type="button" id="saveName" class="save-name-button">Save Name</button>
      </div>
      <div class="form-group">
          <button type="button" id="playAnonymously" class="anonymously-button">Play Anonymously</button>
      </div>
      <div id="message"></div>
    </form>
    <h2>Total Score</h2>
    <div id="score"></div>
</section>
        <section>
            <div id="contentGame">
                <div id="displayGame">
                    <!-- Aqui irá el display del juego -->
                    <div id="modalInstructions">
                        <!-- Aqui irá el modal de las instrucciones que se mostrara al clicar en el boton How to Play -->
                    </div>
                    <div class="buttons-game">
                        <!-- Aqui irán los botones de Play y How to Play -->
                    </div>
                </div>
            </div>
        </section>

        <section id="countdownSection">
            <div id="countdown"></div>
            <button class="difficulty-button" onclick="changeDifficulty('easy')">Easy</button>
            <button class="difficulty-button" onclick="changeDifficulty('normal')">Normal</button>
            <button class="difficulty-button" onclick="changeDifficulty('hard')">Hard</button>
        </section>
    </main>
    <footer>
        <ul class="contact-icons">
            <li><i class="fa-solid fa-envelope fa-2xl" style="color: #f3c89f;"></i></li>
            <li><i class="fa-brands fa-facebook fa-2xl" style="color: #f3c89f;"></i></li>
            <li><i class="fa-brands fa-instagram fa-2xl" style="color: #f3c89f;"></i></li>
            <li><i class="fa-brands fa-google-play fa-2xl" style="color: #f3c89f;"></i></li>
        </ul>

        <div class="copyright-container">
            <p>
                Copyright <i class="fa-regular fa-copyright"></i> Oh my fruit! 2023
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/main.js"></script>
    <script src="./public/js/countdown.js"></script>
</body>

</html>
